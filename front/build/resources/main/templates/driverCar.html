<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Car</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Driver Car Details</h1>

<p>ID: <span th:text="${DriverCar.id}"></span></p>
<p>Name: <span th:text="${DriverCar.name}"></span></p>
<p>HP: <span th:text="${DriverCar.hp}"></span></p>
<p>Weight: <span th:text="${DriverCar.weight}"></span></p>
</body>
</html>
