<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Details</title>
</head>
<body>
<table>
    <thead>
    <th>id</th>
    <th>name</th>
    <th>dateOfBirth</th>
    <th>team</th>
    <th>racingSeries</th>
    </thead>
    <tbody>
    <tr th:each="addDriver : ${drivers}">
        <td th:text="${driver.id}"></td>
        <td th:text="${driver.name}"></td>
        <td th:text="${driver.dateOfBirth}"></td>
        <td th:text="${driver.team}"></td>
        <td th:text="${driver.racingSeries}"></td>
    </tr>
    </tbody>
    <a href="http://localhost:8081/drivers" class="btn">Go to Drivers Page</a>
</table>
</body>
</html>
